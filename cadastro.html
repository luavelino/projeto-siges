    <div class="container">
    <div class="row">

      <form class="form-horizontal" method="post" action="userRegister.php" name="frm">
        <fieldset>
        <legend>Cadastro de usuário</legend>
        <div class="form-group">
          <label class="col-md-4 control-label" for="login">Login</label>
          <div class="col-md-6">
            <div class="input-group">
              <input id="login" name="login" class="form-control" placeholder="login" type="text" required="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="nome">Nome</label>  
          <div class="col-md-6">
          <input id="nome" name="nome" type="text" placeholder="seu nome" class="form-control input-md">
            
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="cpf">CPF</label>  
          <div class="col-md-6">
          <input type="text" name="cpf" id="cpf" placeholder="Seu CPF" class="form-control input-md">
            
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Senha</label>
          <div class="col-md-6">
            <input id="password" name="password" type="password" placeholder="senha" class="form-control input-md" required="">
            <span class="help-block">(crie uma senha)</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="confirmpassword">Confirmar senha</label>
          <div class="col-md-6">
            <input id="confirmpassword" name="confirmpassword" type="password" placeholder="senha" class="form-control input-md" required="">
            <span class="help-block">(Confirme sua senha)</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="loginProf">Login do professor responsável</label>
          <div class="col-md-6">
            <input id="loginProf" name="loginProf" type="text" placeholder="Digite o login do professor responsável por você" class="form-control input-md" >
            <span class="help-block">Só preencha esse campo se você for um assistente</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="rad">Tipo de usuário</label>
          <div class="col-md-4">
            <div class="radio">
              <label for="professor">
                <input type="radio" name="rad"  value="professor" checked="checked">
                  Professor
              </label>
            </div>
            <div class="radio">
              <label for="assistente">
                <input type="radio" name="rad"  value="assistente">
                  Assistente
              </label>
            </div>
            <div class="radio">
              <label for="aluno">
                <input type="radio" name="rad"  value="aluno">
                  Aluno
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="submit">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger">Cancelar</button>
          </div>
        </div>
